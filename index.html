<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Equation Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1a1a1a;
            color: #fff;
        }

        header {
            background-color: #2a2a2a;
            padding: 1em 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 2em;
            display: none; /* Initially hide the content */
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-size: 1.2em;
        }

        input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 2em;
            font-size: 1.5em;
        }

        footer {
            background-color: #2a2a2a;
            color: #888;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Rocket Equation Calculator</h1>
    </header>

    <script>
        // Prompt for password
        const password = prompt('Enter the password:');
        
        // Check if the password is correct
        if (password === '060921') {
            // Show the main content if the password is correct
            document.querySelector('main').style.display = 'block';
        } else {
            // Redirect to another page or show an error message
            alert('Incorrect password. Access denied.');
            window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'; // Redirect to another page
        }
    </script>

    <main>
        <label for="mass">Rocket Mass (kg):</label>
        <input type="number" id="mass" placeholder="Enter rocket mass" required>

        <label for="velocity">Exhaust Velocity (m/s):</label>
        <input type="number" id="velocity" placeholder="Enter exhaust velocity" required>

        <button onclick="calculateRocketEquation()">Calculate</button>

        <div id="result"></div>
    </main>

    <footer>
        <p>&copy; 2024 Rocket Equation Calculator. All rights reserved.</p>
    </footer>

    <script>
        function calculateRocketEquation() {
            const massElement = document.getElementById('mass');
            const velocityElement = document.getElementById('velocity');
            const resultElement = document.getElementById('result');

            const mass = parseFloat(massElement.value);
            const velocity = parseFloat(velocityElement.value);

            if (!isNaN(mass) && !isNaN(velocity)) {
                const deltaV = Math.log(2) * velocity;
                const result = `Delta V (Change in velocity): ${deltaV.toFixed(2)} m/s`;
                resultElement.textContent = result;
            } else {
                resultElement.textContent = 'Please enter valid numeric values for mass and velocity.';
            }
        }
    </script>
</body>

</html>
